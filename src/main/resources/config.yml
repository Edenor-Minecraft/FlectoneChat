language: en
database: "database"

color:
  first: "#1abaf0"
  second: "#77d7f7"

tab:
  header-message:
    enable: true
  footer-message:
    enable: true
  update:
    enable: true
    rate: 2
  player-ping:
    enable: true

server:
  motd:
    messages:
      enable: true
  online:
    count:
      enable: true
      digit: 69
  icon:
    enable: true
    # Modes: single or random
    mode: random

    # If "single" mode is enabled, only the first one will be displayed
    names:
      - "server-icon-1"
      - "server-icon-2"

chat:
  bubble:
    enable: true
    max-per-line: 35
    read-speed: 800

  local:
    range: 100
    set-cancelled: true
    no-recipients:
      enable: true
    admin-see:
      enable: false
      permission: "flectonechat.localchat.admin_see"

  global:
    enable: true
    prefix:
      cleared: true

    set-cancelled: false

  patterns:
    - ":) , ‚ò∫"
    - ":D , ‚òª"
    - ":( , ‚òπ"
    - ":ok: , üñí"
    - ":+1: , üñí"
    - ":-1: , üñì"
    - ":cool: , üòé"
    - "B) , üòé"
    - ":clown: , ü§°"
    - "<3 , ‚ù§"
    - "xd , üòÜ"
    - "%) , üòµ"
    - "=D , üòÉ"
    - ">:( , üò°"
    - ":idk: , ¬Ø\\_(„ÉÑ)_/¬Ø"
    - ":angry: , (‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª"
    - ":happy: , Ôºº(ÔºæOÔºæ)Ôºè"

player:
  display-name: "<world_prefix><vault_prefix><stream_prefix><player><afk_suffix><vault_suffix>"
  tab-name: "<world_prefix><vault_prefix><stream_prefix><player><afk_suffix><vault_suffix>"

  world:
    # type or name
    # if mode=name the language file should contain lines with names of the worlds
    mode: "type"
    prefix:
      enable: true

  name-tag:
    enable: true

  name-visible: false

  item:
    sign:
      enable: true

  join:
    message:
      enable: true

  quit:
    message:
      enable: true

command:
  poll:
    time: 50
    permission: "flectonechat.pollcreate"

  technical-works:
    permission: "flectonechat.technical-works"
    enable: false

  stream:
    global: true
    offline-prefix:
      enable: true

  afk:
    timeout:
      enable: true
      time: 3000

  ping:
    bad:
      color: "#ff4e4e"
      count: 200
    medium:
      color: "#fce303"
      count: 100
    good:
      color: "#4eff52"

  mark:
    enable: true
    item: "WOODEN_SWORD"
    range: 30

  me:
    global: true

  try:
    global: true

  try-cube:
    global: true
    max-amount: 9

  ball:
    global: true

  helper:
    see:
      permission: "flectonechat.helpersee"

  mute:
    announce: true

  mutelist:
    per-page: 4

  tempban:
    announce: true

  banlist:
    per-page: 4


