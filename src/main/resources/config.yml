version: "3.10.0"

language: en
database: "database"

scoreboard:
  custom: false

color:
  # &&1
  first: "#1abaf0"

  # &&2
  second: "#77d7f7"

tab:
  header-message:
    enable: true
  footer-message:
    enable: true
  update:
    enable: true

    # minecraft ticks (1sec = 20ticks)
    rate: 40
  player-ping:
    enable: true

server:
  brand:
    enable: true

    update:
      enable: true
      rate: 20

  motd:
    messages:
      enable: true
  online:
    count:
      enable: true
      digit: 69
  icon:
    enable: true
    # Modes: single or random
    mode: random

    # If "single" mode is enabled, only the first one will be displayed
    names:
      - "server-icon-1"
      - "server-icon-2"

chat:
  bubble:
    enable: true
    max-per-line: 35
    read-speed: 800

  local:
    range: 100
    set-cancelled: true
    no-recipients:
      enable: true

  global:
    enable: true
    prefix:
      cleared: true

    set-cancelled: false

  patterns:
    - ":) , ‚ò∫"
    - ":D , ‚òª"
    - ":( , ‚òπ"
    - ":ok: , üñí"
    - ":+1: , üñí"
    - ":-1: , üñì"
    - ":cool: , üòé"
    - "B) , üòé"
    - ":clown: , ü§°"
    - "<3 , ‚ù§"
    - "xd , üòÜ"
    - "%) , üòµ"
    - "=D , üòÉ"
    - ">:( , üò°"
    - ":idk: , ¬Ø\\_(„ÉÑ)_/¬Ø"
    - ":angry: , (‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª"
    - ":happy: , Ôºº(ÔºæOÔºæ)Ôºè"

  cords:
    enable: true
  stats:
    enable: true
  hide:
    enable: true
  url:
    enable: true
  tooltip:
    enable: true
  ping:
    enable: true

death:
  message:
    enable: true

    # if disabled, custom death messages will not be shown
    visible: true

    # if enabled, then death from any mob will be located on the "death.mob.default",
    # otherwise it will be necessary to register for each separately
    mob-default: true

advancement:
  message:
    enable: true

    task:
      visible: true
    goal:
      visible: true
    challenge:
      visible: true


player:
  display-name: "<world_prefix><vault_prefix><stream_prefix><player><afk_suffix><vault_suffix>"
  tab-name: "<world_prefix><vault_prefix><stream_prefix><player><afk_suffix><vault_suffix>"

  world:
    # type or name
    # if mode=name the language file should contain lines with names of the worlds
    mode: "type"
    prefix:
      enable: true

  name-tag:
    enable: true

  name-visible: false

  item:
    sign:
      enable: true

  join:
    message:
      enable: true

  quit:
    message:
      enable: true

command:
  afk:
    enable: true
    timeout:
      enable: true
      time: 3000

  warn:
    enable: true
    announce: true
    count-for-ban: 3

  warnlist:
    enable: true
    per-page: 4

  unwarn:
    enable: true

  spy:
    enable: true

  ball:
    enable: true
    global: true

  banlist:
    enable: true
    per-page: 4

  broadcast:
    enable: true

  switch-chat:
    enable: true

  chat-settings:
    enable: true

  chatcolor:
    enable: true

  clear-chat:
    enable: true

  firstonline:
    enable: true

  flectonechat:
    enable: true

  helper:
    enable: true
    see:
      permission: "flectonechat.helpersee"

  ignore:
    enable: true

  ignorelist:
    enable: true
    per-page: 4

  last-online:
    enable: true

  mail:
    enable: true

  mail-clear:
    enable: true

  maintenance:
    enable: true
    permission: "flectonechat.maintenance"
    turn-on: false

  mark:
    enable: true
    item: "WOODEN_SWORD"
    range: 30

  me:
    enable: true
    global: true

  msg:
    enable: true

  mute:
    enable: true
    announce: true

  mutelist:
    enable: true
    per-page: 4

  ping:
    enable: true
    bad:
      color: "#ff4e4e"
      count: 200
    medium:
      color: "#fce303"
      count: 100
    good:
      color: "#4eff52"

  poll:
    enable: true
    time: 50
    permission: "flectonechat.pollcreate"

  reply:
    enable: true

  stream:
    enable: true
    global: true

    offline-prefix:
      enable: true

  tempban:
    enable: true
    announce: true

  tic-tac-toe:
    enable: true

  try:
    enable: true
    global: true

  try-cube:
    enable: true
    global: true
    max-amount: 9

  unban:
    enable: true

  unmute:
    enable: true

