## Custom prefixes and suffixes in players
#-------------------------------------------------------
## █▀▄ █   ▄▀▄ ▄▀▀ ██▀ █▄█ ▄▀▄ █   █▀▄ ██▀ █▀▄ ▄▀▄ █▀▄ █
## █▀  █▄▄ █▀█ ▀▄▄ █▄▄ █ █ ▀▄▀ █▄▄ █▄▀ █▄▄ █▀▄ █▀█ █▀  █
## Any placeholders that PlaceholderAPI supports
## Example: %server_tps% on this server

# First color &&1
# Second color &&2

server:
  motd:
    maintenance: "&cThe server is under maintenance"
    messages:
      - "&&1This server uses FlectoneChat ❤"
      - "&&1Welcome to our server!"
      - "&&1Join us and enjoy a unique game experience!"
      - "&&1Join our Discord server for communication and updates: https://discord.flectone.net"
      - "&&1We have a friendly community - be polite and respect each other!"
      - "&&1Enjoy the game! If you have any questions, feel free to contact the administration"

tab:
  header:
    message: "\n &&1❤ \n"
  footer:
    message: "\n &&1FlectoneChat \n"

player:
  right-click-message: "&&1-⏴ <player> &&1⏵-"
  hover-message: "&&1Click to write to &&2<player>"

  item:
    sign: "&o#<player>"

  join:
    first-time:
      message: "&&1<player> has logged on to the server for the first time, let's welcome!"
    message: "&&1<player> join the server"

  quit:
    message: "&&1<player> left the server"

  world:
    prefix:
      # mode can be changed in config.yml (default=type)
      # mode=type
      normal: "#4eff52● &f"
      nether: "#ff4e4e● &f"
      the_end: "#834eff● &f"
      custom: "#1abaf0● &f"

      # mode=name
      world: "#4eff52● &f"
      world_nether: "#ff4e4e● &f"
      world_the_end: "#834eff● &f"

chat:
  bubble:
    color: "#999999"

  hide:
    message: "&&1█"

  url:
    message: "&&1<url>"
    hover-message: "&&1Click to open url"

  tooltip:
    message: "&&1[<tooltip>]"

  ping:
    prefix: "@"
    message: "&&1<prefix><player>&&2"

  local:
    no-recipients: "#ff4e4e⁉ Nobody heard you"
    message: "<player>&&2: <message>"

  global:
    prefix: "!"
    message: "<player>&&2 » <message>"

command:
  null-player: "#ff4e4e⁉ This player does not exist"
  not-support-console: "#ff4e4e⁉ This command is not possible in console"
  cool-down: "#ff4e4e⁉ You will be able to use <alias> in <time>."
  you-ignore: "#ff4e4e⁉ You can't write to him because you ignore him"
  he-ignore: "#ff4e4e⁉ You can't write to him because he ignore you"
  disabled: "#ff4e4e⁉ This command disabled on server"
  long-number: "#ff4e4e⁉ The number you entered is too large"

  poll:
    usage: "&&1⚑ Usage: &&2/<command> create/vote"
    message: "#fce303🗐 There's a poll #<id> going on right now \n❓ <message>"
    over-message: "#fce303🗐 Poll #<id> is over \n❓ <message> \nVotes: <agree>-<agree_count> <disagree>-<disagree_count>"
    agree-message: "#4eff52👍 You voted with agree in poll #<id>. There are <count> of you"
    disagree-message: "#ff4e4e🖓 You voted with disagree in poll #<id>. There are <count> of you"
    permission-message: "#ff4e4e⁉ You don't have permission to create a poll"
    already-message: "#ff4e4e⁉ You've already voted in this poll"
    expired-message: "#ff4e4e⁉ This poll has already ended"
    format:
      agree: "#4eff52[✔]"
      disagree: "#ff4e4e[❌]"

  broadcast:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    message: "#fce303🕫 Message for all from <player> \n<message>"

  clear-chat:
    message: "&&1💬 Chat is cleared"

  chat:
    usage: "&&1⚑ Usage: &&2/<command> switch/hide local/global"
    switch-message: "&&1💬 You switched chat to <chat>"
    hide-message: "&&1💬 You hid <chat> chat"

  tic-tac-toe:
    usage: "&&1⚑ Usage: &&2/<command> (player)"
    send-message: "&&1☐ An offer to play was sent to <player>"
    get-message: "&&1☐ Received an invite to play tic tac toe with <player>, accept? [+]"
    hover-message: "&&1Click to accept"
    game:
      ended: "#ff4e4e⁉ This game is over"
      wrong: "#ff4e4e⁉ Such a move is impossible"
      move: "&&1<player>'s move\n-----"
      win: "#4eff52🧍 <player> won this game\n-----"
      draw: "#4eff52👬 The game ended in a draw\n-----"
    format:
      win: "#4eff52"
      empty: "&&2☐"
      first: "&&1☑"
      second: "&&1☒"

  ball:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    message: "#bb63f2❓ <player> asked: <message> \n#9340c7🔮 Ball answered: <answer>"
    format:
      - "Undeniably"
      - "No doubt about it."
      - "Definitely yes."
      - "You can be sure of it"
      - "Probably most likely"
      - "Good prospects"
      - "Yes"
      - "Not sure yet, try again."
      - "Ask later."
      - "It's better not to tell."
      - "You can't predict now."
      - "Concentrate and ask again"
      - "Don't even think about it"
      - "No"
      - "Prospects are not good."
      - "Very doubtful."
      - "Based"

  chatcolor:
    usage: "&&1⚑ Usage: &&2/<command> (first color) (second color)"
    message: "#4eff52★ You set &&1first color &&2second color"

  ping:
    myself-message: "&&1🌍 Your ping is <ping>"
    player-message: "&&1🌍 <player> ping is <ping>"

  afk:
    suffix: " #f2d40f💤"
    true-message: "#f2d40f💤 Now you're afk"
    false-message: "#f2d40f💤 Now you're not afk"

  mute:
    usage: "&&1⚑ Usage: &&2/<command> (player) (time) (reason)"
    default-reason: "You were muted on this server"
    global-message: "#ff4e4e☠ Player <player> was muted for <time>. Reason: <reason>"
    local-message: "#ff4e4e☠ You are in mute, <time> left. Reason: <reason>"

  mutelist:
    empty: "#4eff52☺ No muted players found"
    page-not-exist: "#ff4e4e⁉ This page doesn't exist"
    title: "&&2════ Muted: <count> ════"
    player-mute: "<unmute> &&1<player> - <reason> - <time> left"
    page-line: "<prev-page> Page: <page>/<last-page> <next-page>"

    prev-page: "&&2←"
    next-page: "&&2→"

    unmute-button: "&c☒"
    unmute-hover: "&&1Click to unmute &&2<player>"

  unmute:
    usage: "&&1⚑ Usage: &&2/<command> (player)"
    not-muted: "#ff4e4e⁉ This player does not muted"
    message: "#ff4e4e☻ Player <player> unmuted"

  tempban:
    usage: "&&1⚑ Usage: &&2/<command> (player) (time) (reason)"
    default-reason: "You have been banned from this server"
    global-message: "#ff4e4e☠ Player <player> has been banned for <time>. Reason: <reason>"
    local-message: "#ff4e4e☠ You are banned, <time> left. Reason: <reason>"

  ban:
    global-message: "#ff4e4e☠ Player <player> has been banned permanently. Reason: <reason>"
    local-message: "#ff4e4e☠ You are banned permanently. Reason: <reason>"

  unban:
    usage: "&&1⚑ Usage: &&2/<command> (player)"
    not-banned: "#ff4e4e⁉ This player is not banned"
    message: "#ff4e4e☻ Player <player> unbanned"

  banlist:
    empty: "#4eff52☺ No banned players found"
    page-not-exist: "#ff4e4e⁉ This page doesn't exist"
    title: "&&2════ Banned: <count> ════"
    player-ban: "<unban> &&1<player> - <reason> - <time> left"
    player-ban-permanently: "<unban> &&1<player> - <reason> - permanently"
    page-line: "<prev-page> Page: <page>/<last-page> <next-page>"

    prev-page: "&&2←"
    next-page: "&&2→"

    unban-button: "&c☒"
    unban-hover: "&&1Click to unban &&2<player>"

  ignore:
    usage: "&&1⚑ Usage: &&2/<command> (player)"
    myself: "#ff4e4e⁉ You can't ignore yourself"
    true-message: "#ff4e4e☹ You ignore <player>"
    false-message: "#4eff52☺ You unignore <player>"

  ignore-list:
    usage: "&&1⚑ Usage: &&2/<command>"
    empty: "#ff4e4e⁉ You don't ignore anyone"
    name: "&&1List of ignored players <number>"
    arrow: "&&1Back"
    spectral_arrow: "&&1Forward"

  msg:
    usage: "&&1⚑ Usage: &&2/<command> (player) (message)"
    send: "&&1✉ You → <player> » &&2"
    get: "&&1✉ You ← <player> » &&2"
    myself: "&&1✉ &&2"

  mail:
    usage: "&&1⚑ Usage: &&2/<command> (player) (message)"
    send: "&&1✉ [Offline mail] to <player> ⏩ &&2<message>"
    get: "&&1✉ [Offline mail] from <player> ⏩ &&2<message>"

  mail-clear:
    usage: "&&1⚑ Usage: &&2/<command> (player) (number)"
    empty: "#ff4e4e⁉ You have no mail for this player"
    wrong-number: "#ff4e4e⁉ Wrong number entered"
    message: "&&1✉ [Offline mail] cleared for <player> ⏩ &&2<message>"

  helper:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    no-helpers: "#ff4e4e⁉ There are no people who can help you"
    global-message: "&&1👤 <player> needs help ⏩ &&2<message>"
    local-message: "&&1👤 Request sent, awaiting reply"

  me:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    message: "&&1✎ <player> <message>"

  reply:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    no-receiver: "#ff4e4e⁉ No one to answer"

  try:
    usage: "&&1⚑ Usage: &&2/<command> (message)"
    true-message: "#4eff52☺ <player> <message> <percent>%"
    false-message: "#ff4e4e☹ <player> <message> <percent>%"

  try-cube:
    usage: "&&1⚑ Usage: &&2/<command> (number)"
    too-much: "#ff4e4e⁉ Too many cubes"
    only-number: "#ff4e4e⁉ You must enter a number"
    true-message: "#4eff52☺ <player> successfully rolled <cube>"
    false-message: "#ff4e4e☹ <player> failed to roll <cube>"
    lucky-message: "#f7c41b★ <player> rolled ⚀ ⚁ ⚂ ⚃ ⚄ ⚅ #f7c41b★"
    format:
      1: "⚀"
      2: "⚁"
      3: "⚂"
      4: "⚃"
      5: "⚄"
      6: "⚅"

  mark:
    usage: "&&1⚑ Usage: &&2/<command> (color)"
    wrong-color: "#ff4e4e⁉ You entered wrong color"

  firstonline:
    usage: "&&1⚑ Usage: &&2/<command> (player)"

  lastonline:
    usage: "&&1⚑ Usage: &&2/<command> (player)"

  online:
    first:
      message: "&&1⌛ <player> was first on server <time> ago"
    last:
      message: "&&1⌛ <player> was last on server <time> ago"
      currently-message: "&&1⌛ <player> currently on server"
    format:
      day: "d"
      hour: "h"
      minute: "m"
      second: "s"

  stream:
    usage: "&&1⚑ Usage: &&2/<command> start/end"
    online-prefix: "#ff4e4e⏻&f "
    offline-prefix: "#666666⏻&f "
    end:
      not: "#ff4e4e⁉ You don't stream"
      message: "&&1★ Thanks for streaming on our server!"
    start:
      need-url: "#ff4e4e⁉ You must enter a url(s)"
      already: "#ff4e4e⁉ You are already streaming"
      message:
        - "#ff4e4e🔔 &&1Announcement #ff4e4e🔔"
        - "&&2• • • • • • • • •"
        - "&&2Player <player> started stream"
        - "&&2• • • • • • • • •"
        - "&&1Url(s): \n<links>"

  maintenance:
    usage: "&&1⚑ Usage: &&2/<command> on/off"
    turned-on:
      already: "#ff4e4e⁉ You have already switched on maintenance"
      message: "&&1★ You have enabled maintenance on the server"
    turned-off:
      not: "#ff4e4e⁉ You have not switched on maintenance"
      message: "&&1★ You have disabled maintenance on the server"
    kicked-message: "&&1★ The server is under maintenance"

  flectonechat:
    usage: "&&1⚑ Usage: &&2/<command> reload/config/locale"
    wrong-line: "#ff4e4e⁉ Enter the correct line name"
    message: "&&1★ Plugin successfully reloaded!"

